<!doctype html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="./chart/drawchart.js"></script>

  <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <div id="content" class="container-fluid">
    <div class="row">
      <div class="col-md-5">
      </div>
      <div class="col-md-2">
          <!-- <button id= "homeButton" type="button" class="btn btn-default btn-lg homebtn">home</button> -->
      </div>
      <div class="col-md-5">
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-1">
      </div>
      <div class="col-md-4 col-sm-10">
        <form id="searchform">
          <div  class="container-fluid">
            <input id="searchbox" class="form-control form-control-lg" type="search" autocomplete="off" placeholder="Search weather...">
            <!-- <input class="btn .btn-outline-*" type="submit" value="Submit"> -->
          </div>
        </form>
      </div>
      <div class="col-md-4 col-sm-1">
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 col-sm-1">
      </div>
      <div class="col-md-8 col-sm-10">
        <div class="weatherdata jumbotron">
          <div id="jumbo">

          </div>
          <div id="chart_div" ></div>    <!-- style="width: 100%; height: 100%;"  -->
        </div>
      </div>
        <div class="col-md-2 col-sm-1">
        </div>
    </div>
    <div class="row">
      <div class="col-md-5">
      </div>
      <div class="col-md-2">
        <p  style="color: #c7cfdb" class="text-xs-center"><small>Made in Bratislava</small></p>
        <p  class="text-xs-center"><a style="color: #c7cfdb" class="btn btn-default btn-sm" href="https://darksky.net/poweredby/">Powered by Dark Sky</a></p>
      </div>
      <div class="col-md-5">
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
